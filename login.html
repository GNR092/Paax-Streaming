<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tshock Web">
    <meta name="author" content="GNR092">
    <link rel="icon" href="favicon.ico">

    <title>Tshock Web</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <div method="POST" action="" class="col">
        <form class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Tshock Login</h1>

            <label for="username" class="sr-only">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="username" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="Pass" class="form-control" placeholder="Password" name="password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="cifred('Pass')">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Tshock Web GNR092&copy; 2017-2018</p>
        </form>
    </div>
</body>
<script src="js/base64.js"></script>
<script>
    function cifred(ID)
    {
        var input_pass = document.getElementById(ID);
        input_pass.value = Base64.encode(input_pass.value);
    }
</script>
</html>
